<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Encuesta de Satisfacción </title>
</head>
<body>
    <h1><CENter>Encuesta de satisfacción de los asistentes de un evento</CENter></h1>
    <form 
    action="formulario.html"
    method="get"
    name="login"
    id="login"
    autocomplete="on"
    >
    <fieldset>
    <legend>Cuestionario</legend>
    <table>
        <tr>
            <td>
                <label for="name">Nombre Completo:</label>
                <input type="text" placeholder="Ingrese tu nombre" name="name1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Correo Electronico:</label>
                <input type="text" placeholder="Ingresa tu correo electronico" name="Email1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="Ingresa tu edad" min="0" max="150" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="evento evaluation">Evaluación del evento:</label>
                <select name="satisfaccion" id="satisfaccion">
                    <option value="exelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="comentario">Comentarios:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>
              
                <button type="submit">Enviar</button>
            </td>
        </tr>
    </table>
</fieldset>
</form>

</body>
</html>
